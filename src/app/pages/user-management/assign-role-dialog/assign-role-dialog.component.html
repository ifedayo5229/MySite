<h2 mat-dialog-title>Assign Roles to User</h2>

<div mat-dialog-content class="dialog-content">
  <div class="user-info">
    <p><strong>User:</strong> {{ data.user.firstName }} {{ data.user.lastName }}</p>
    <p><strong>Email:</strong> {{ data.user.email }}</p>
  </div>

  <div class="roles-section" *ngIf="!isLoading">
    <h3>Select Roles:</h3>
    <div class="roles-list">
      <mat-checkbox 
        *ngFor="let role of allRoles" 
        [checked]="isRoleSelected(role.id)"
        (change)="toggleRole(role.id)"
        [disabled]="role.disabled"
        class="role-checkbox">
        <div class="role-info">
          <span class="role-name">{{ role.roleName }}</span>
          <span class="role-description">{{ role.roleDescription }}</span>
        </div>
      </mat-checkbox>
    </div>
  </div>

  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading roles...</p>
  </div>
</div>

<div mat-dialog-actions align="end" class="action-buttons">
  <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="isLoading">
    Assign Roles
  </button>
</div>
